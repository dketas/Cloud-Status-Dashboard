apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dketas/cloud-status-dashboard:latest
        ports:
        - containerPort: 5000    # Flask container listens on port 5000

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
  - protocol: TCP
    port: 5000               # service port inside cluster
    targetPort: 5000         # pod container port
    nodePort: 30080          # external port on node you can access via <EC2_PUBLIC_IP>:30080
